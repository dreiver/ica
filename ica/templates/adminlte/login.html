<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="/adminlte/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="/adminlte/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/adminlte/css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">
        <div class="form-box" id="login-box">
            <div id="logo" align="center">
                <img src="/adminlte/img/logocredicoop.png" alt="Banco Credicoop">
            </div>
            <div class="header">Sign In</div>
            <form action="/login_generic?came_from={{ c.came_from }}&amp;__logins={{ c.login_counter }}&amp;__auth=ldap" method="post">
                <div class="body bg-gray"><br />
                    {% if c.login_error %}
                        <div class="alert alert-danger alert-dismissable">
                            <i class="fa fa-ban"></i>
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <b>Alert!</b> The username or password are incorrect
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <input type="text" id="login" name="login" class="form-control" placeholder="User ID"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/> Remember me
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">Sign me in</button>  
                    <p><a href="#">I forgot my password</a></p>
                    <a href="register.html" class="text-center">Register a new membership</a>
                </div>
            </form>
            <div class="margin text-center">
                <p>Sign in using social networks</p>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>
            </div>
        </div>
        <!-- jQuery 2.0.2 -->
        <script src="/adminlte/js/jquery-2.0.2.min.js"></script>
        <!-- Bootstrap -->
        <script src="/adminlte/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
