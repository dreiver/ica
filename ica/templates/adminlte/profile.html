<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        User Profile 
        <small>Profile settings</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Profile</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- row -->
    <div class="row">
        <div class="col-md-3">
            <!-- Default box -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">My account</h3>
                </div>
                <div class="box-body">
                    <!-- Navigation - folders-->
                    <div style="margin-top: 15px;">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="active"><a href="/profile" {{ c.pjax }}><i class="fa fa-home"></i> Profile</a></li>
                            <li><a href="/profile/account" {{ c.pjax }}><i class="fa fa-user"></i> Account</a></li>
                            <li><a href="/profile/notifications" {{ c.pjax }}><i class="fa fa-envelope"></i> Notifications</a></li>
                            <li><a href="/profile/support" {{ c.pjax }}><i class="fa fa-rocket"></i> Support</a></li>
                        </ul>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
        <div class="col-md-9">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-body">
                    <h4 class="page-header">Profile settings</h4>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <p class="text-muted">Change your account information, avatar, login credentials, etc.</p>
                    <!-- form start -->
                    <form id="profile_update_settings" action="/profile/update_settings" method="post" role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <!--<label for="exampleInputFile">Avatar input</label>-->
                                <div class="user-panel">
                                    <div class="pull-left image">
                                        <img src="/adminlte/img/avatar5.png" class="img-circle" alt="User Image" />
                                    </div>
                                    <div class="pull-left info">
                                        <p class="text-light-blue">Set up your avatar picture</p>
                                        <div class="input-group col-xs-5">
                                            <div class="custom-file-upload input-group-btn">
                                                <button type="button" class="btn btn-default">
                                                    <span><i class="fa fa-paperclip"></i> Chooose File ...</span>
                                                    <input id="gravatar_file_upload_img" name="avatar" type="file" class="upload-custom-file" />
                                                </button>
                                            </div>
                                            <input id="gravatar_file_upload_text" class="form-control" placeholder="File name..." disabled="disabled" />
                                        </div>
                                        <small class="text-muted">The maximum file size allowed is 100KB</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user_name">Name</label>
                                <input type="text" class="form-control" id="user_name" name="profile[user_name]" placeholder="John Smith" value="{{ c.name }}">
                            </div>
                            <div class="form-group">
                                <label for="email_address">Email</label>
                                <input type="email" class="form-control" id="email_address" name="profile[email_address]" placeholder="john@gmail.com" value="{{ c.mail }}">
                            </div>
                            <div class="form-group">
                                <label for="user_company">Company</label>
                                <input type="text" class="form-control" id="user_company" name="profile[user_company]" value="{{ c.company }}">
                            </div>
                            <div class="form-group">
                                <label for="user_location">Location</label>
                                <input type="text" class="form-control" id="user_location" name="profile[user_location]" value="{{ c.loaction }}">
                            </div>
                        </div><!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Update profile</button>
                        </div>
                    </form>
                </div><!-- /.box-header -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</section><!-- /.content -->
